name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  
permissions:
  contents: write # Mantemos a permissão corrigida

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Generate Snake Animation (SPIN)
        uses: Platane/snk@v3
        with:
          github_user_name: Fehscudiero
          # Força a animação "left-right" (rotação) e o tema escuro (github-dark)
          # A Action V3 aceita esses parâmetros aqui!
          outputs: |
            dist/github-contribution-grid-snake-spin-dark.svg?palette=github-dark&color_snake=red&animation=left-right
            
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: dist
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
